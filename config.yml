baseURL: "https://qrui.xyz"
title: Ruì Qiū
paginate: 7
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-80926729-1

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Rui Qiu
    description: "Rui Qiu's personal blog"
    keywords: [Blog, Portfolio, PaperMod]
    author: Rui Qiu
    # author: ["Me", "You"] # multiple authors
    images: ["/open_graph.png"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: false
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: true
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "/favicon.ico"
        favicon16x16: "/favicon-16x16.png"
        favicon32x32: "/favicon-32x32.png"
        apple_touch_icon: "/apple-touch-icon.png"
        safari_pinned_tab: "/safari-pinned-tab.svg"

    label:
        text: "Ruì Qiū"
        icon: /apple-touch-icon.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: ExampleSite
        subtitle: "This is subtitle"
        imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Greetings, traveler! \U0001F44B"
        Content: >
            My name is Ruì. I am a graduate student at Georgetown University, and this is my personal blog.

            Check out my [**now**](/now/) page for what I’m currently up to, or check out some of my [**projects**](/projects/).

    socialIcons:
        - name: github
          url: "https://github.com/rexarski"
        - name: twitter
          url: "https://twitter.com/rexarski"
        # - name: telegram
        #   url: "https://t.me/itsnopie"
        - name: rss
          url: "index.xml"
        # - name: stackoverflow
        #   url: "https://stackoverflow.com"
        # - name: email
        #   url: "https://world.hey.com/qrui"
        # - name: keybase
        #   url: "https://keybase.io/rexarski/chat"
        # - name: flickr
        #   url: "https://airavo.netlify.app/"

    analytics:
        # google:
        #     SiteVerificationTag: "XYZabc"
        # bing:
        #     SiteVerificationTag: "XYZabc"
        # yandex:
        #     SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/rexarski/blog/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    taxonomies:
        category: categories
        tag: tags
        series: series

    markup:
        goldmark:
            renderer:
                unsafe: true
        # highlight:
        #     # anchorLineNos: true
        #     codeFences: true
        #     guessSyntax: true
        #     lineNos: true
        #     # noClasses: false
        #     style: monokai


    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - name: archive
          url: /archives/
          weight: 5
        # - identifier: categories
        #   name: categories
        #   url: /categories/
        #   weight: 10
        - identifier: tags
          name: tags
          url: /tags/
          weight: 20
        - name: search
          url: /search/
          weight: 30
        - name: project
          url: /projects/
          weight: 40
        - identifier: now
          name: now
          url: /now/
          weight: 50
        - identifier: newsletter
          name: newsletter
          url: /nopie/
          weight: 60

outputs:
    home:
        - HTML
        - RSS
        - JSON

